# Enables the frontend
frontend:

# Enables configuration UI
config:

# Enables Lovelace YAML
lovelace:
  mode: yaml

# Setup html access
# http:
#   base_url: !secret ha_url
#   ssl_certificate: /ssl/fullchain.pem
#   ssl_key: /ssl/privkey.pem

# enable system health
system_health:

# Checks for available updates
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true

# Discover some devices automatically
discovery:
  ignore:
   - samsung_tv
   - directv
   - harmony
   - plex_mediaserver
   - google_cast
   - roku
   - igd

# Enable ios app
ios:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Track the sun
sun:

# Enable Python scripts
python_script:

# enable Haiku with SenseMe ceiling fans
senseme:
  max_number_fans: 2
  include:
    - name: "Studio Vault Fan"
      friendly_name: "Studio Fan"
      has_light: true
#exclude:
  #  - "Studio Beam Fan"

# nest
nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

# House ISY-994i integration
isy994:
  host: http://192.168.1.203:80
  username: !secret isy_username
  password: !secret isy_password
  enable_climate: false

# Enable MQTT (Server is on bigfish Unraid server)
mqtt:
  broker: mqtt-server.home
  client_id: hassio-home
  discovery: true
  discovery_prefix: hass

# Enable MQTT Sharing between Hassio instances.
# This is a client to the hosting instance.
mqtt_shareclient:
  base_topic: hass_share

# Google Text to Speech
tts:
  - platform: google

device_tracker:
  # Unifi device tracker configuration
  - platform: unifi
    host: 192.168.1.2
    username: !secret unifi_username
    password: !secret unifi_password
    verify_ssl: false
    interval_seconds: 10
    consider_home: 300
    track_new_devices: no

# recorder configuration
recorder:
  # db_url:  mysql://hass:hasspassword@192.168.1.200/homeassistant
  purge_keep_days: 10
  purge_interval: 1
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sun.sun
      - sensor.date

# Z-Wave
zwave:
  usb_path: /dev/ttyACM0
  network_key: "0xD2, 0x7D, 0x39, 0xC0, 0xD0, 0xE4, 0xA5, 0x81, 0xEF, 0x91, 0x76, 0x67, 0x37, 0xB5, 0xF0, 0xE0"

sensor:
  - platform: yr
  # temperature of Hassio Raspberri Pi
  - platform: command_line
    name: Hassio House Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    # If errors occur, remove degree symbol below
    unit_of_measurement: "Â°C"
    scan_interval: 60
    value_template: '{{ value | multiply(0.001) | round(1) }}'
