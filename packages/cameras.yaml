################################################################
## Packages / Cameras
################################################################

################################################################
## Camera
################################################################
camera:
  - platform: ffmpeg
    name: Front Road
    input: -rtsp_transport tcp -i rtsp://192.168.1.2:7447/7nD3vnKDZyjvA2Ov
  - platform: ffmpeg
    name: House Driveway
    input: -rtsp_transport tcp -i rtsp://192.168.1.2:7447/jVrArc7T0qhkU0CT
  - platform: ffmpeg
    name: Garage Driveway
    input: -rtsp_transport tcp -i rtsp://192.168.1.2:7447/yQgbgAOREtaAdzYc
  - platform: ffmpeg
    name: Studio Front
    input: -rtsp_transport tcp -i rtsp://192.168.1.2:7447/E6LRx34OlHAgzEsK
  - platform: ffmpeg
    name: Garage Inside Left
    input: -rtsp_transport tcp -i rtsp://192.168.1.2:7447/p4wfjQ1FzVT6roY1
  - platform: ffmpeg
    name: Garage Inside Right
    input: -rtsp_transport tcp -i rtsp://192.168.1.2:7447/HjNaVPRNgfJo5buH

#   # enable Unifi Video Cameras
