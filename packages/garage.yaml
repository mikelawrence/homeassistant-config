################################################################
## Packages / Garage
##   Garage ISY-994 lights, switches, and scenes
##   Garage Groups
################################################################

################################################################
## Customize
################################################################
homeassistant:
  customize:
    ################################################
    ## Cover
    ################################################
    cover.garage_door_1:
      friendly_name: "Garage Door 1"
      device_class: garage
      assumed_state: true
    cover.garage_door_2:
      friendly_name: "Garage Door 2"
      device_class: garage
    cover.garage_door_3:
      friendly_name: "Garage Door 3"
      device_class: garage

    ################################################
    ## Switch
    ################################################
    switch.garage_light_door:
      friendly_name: "Garage Light"
      icon: mdi:lightbulb
    switch.garage_light:
      friendly_name: "Garage Light"
      icon: mdi:lightbulb
