          volume_level: "{{ volume|default(0.5) }}"
      - service: tts.google_say
        data_template:
          entity_id: media_player.studio_bathroom
          message: "{{ message }}"
      - delay: "{{ delay|default('00:00:05') }}"
      - service: sonos.restore
        data:
          entity_id: media_player.studio_bathroom
          with_group: yes